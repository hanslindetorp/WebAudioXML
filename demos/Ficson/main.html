<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ficson - Fiction Sonification Design</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="plugins/main.js"></script>
	</head>


	<body>

		<h1>Ficson - Audio Prototype</h1>
		<span id="show" style="font-size: 20px;"></span>

		<video 
			controls="true" 
			loop="true" 
			autoplay muted
			data-waxml-timeupdate-time="this.currentTime"
			data-waxml-play-master="1"
			data-waxml-pause-master="0"
			id="video" 
			>
			<source src="video/ficson_final_v1.mov" />
		</video>

		<h3>Added sounds 1-4 (clockwise)</h3>
		
		<waxml-xy-area 
			background-color="#69CEEC" 
			grid-color="#CBE3EA" 
			columns="8" 
			rows="8">
			<div>Fleeting Board</div>
			<waxml-xy-handle
				data-waxml-target="x3, y3"
				x="0.5"
				y="0.5"
				data-waxml-pointerdown-solo="3"
				data-waxml-pointerup-solo="0"
			></waxml-xy-handle>
		</waxml-xy-area>

		<waxml-xy-area 
			background-color="#F6EDD9" 
			grid-color="#D5CCB9" 
			columns="8" 
			rows="8">
			<div>Wheelchair</div>
			<waxml-xy-handle
				data-waxml-target="x2, y2"
				x="0.5"
				y="0.5"
				data-waxml-pointerdown-solo="2"
				data-waxml-pointerup-solo="0"
			></waxml-xy-handle>
		</waxml-xy-area>

		<waxml-xy-area 
			background-color="#E5B6DD" 
			grid-color="#F5E6F2" 
			columns="8" 
			rows="8">
			<div>Hang-Flyer</div>
			<waxml-xy-handle
				data-waxml-target="x1, y1"
				x="0.5"
				y="0.5"
				data-waxml-pointerdown-solo="1"
				data-waxml-pointerup-solo="0"
			></waxml-xy-handle>

		</waxml-xy-area>


		<h3>Mixer:</h3>
		<input type="range" min="0" max="1" step="0.01" data-waxml-target="$gain3" />
		<input type="range" min="0" max="1" step="0.01" data-waxml-target="$gain2" />
		<input type="range" min="0" max="1" step="0.01" data-waxml-target="$gain1" />

		<h4>Ambience:</h4>
		<input type="range" min="0" max="1" step="0.01" data-waxml-target="$ambienceGain" />

		<h3>Calibration:</h3>
		<button data-waxml-pointerdown-calibration="1">ON</button>
		<button data-waxml-pointerdown-calibration="0">OFF</button>

	</body>
	<script type="text/javascript" src="plugins/WebAudioXML.js" data-source="audio-data/audio.xml"></script>
	<script type="text/javascript" src="plugins/socket.io.js"></script>
	<script type="text/javascript" src="plugins/script.js"></script>
</html>
