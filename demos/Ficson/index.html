<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Template</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="plugins/max.size.js"></script>
	</head>


	<body>

		<h1>Ficson - Audio Prototype</h1>
		<p>Open the control panel and edit the sounds.</p>

		<video 
			controls="true" 
			loop="true" 
			data-waxml-timeupdate-time="this.currentTime"
			data-waxml-play-master="1"
			data-waxml-pause-master="0"
			>
			<source src="video/ficson_test_v2.mov" />
		</video>

		<h3>Added sounds 1-4 (clockwise)</h3>
		<waxml-xy-area 
			background-color="#A1AFA0" 
			grid-color="#ddd" 
			columns="8" 
			rows="8">
			<div>Hang-Flyer</div>
			<waxml-xy-handle
				data-waxml-target="x1, y1"
				x="0.5"
				y="0.5"
			></waxml-xy-handle>

		</waxml-xy-area>

		<waxml-xy-area 
			background-color="#696" 
			grid-color="#9C9" 
			columns="8" 
			rows="8">
			<div>Wheelchair</div>
			<waxml-xy-handle
				data-waxml-target="x2, y2"
				x="0.5"
				y="0.5"
			></waxml-xy-handle>
		</waxml-xy-area>

		<waxml-xy-area 
			background-color="#006687" 
			grid-color="#39c" 
			columns="8" 
			rows="8">
			<div>Fleeting Board</div>
			<waxml-xy-handle
				data-waxml-target="x3, y3"
				x="0.5"
				y="0.5"
			></waxml-xy-handle>
		</waxml-xy-area>

		<!-- <iframe width="300" height="169" src="https://www.youtube.com/embed/o6LX3bdbnVo" title="Ficson Prototype" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
		
		<h3>Time:</h3>
		<input type="range" min="0" max="30" step="0.01" data-waxml-target="$time" data-waxml-xautomation="sawtooth, 1/10"/>
		
		<h3>Gain:</h3>
		<input type="range" min="0" max="1" step="0.01" data-waxml-target="$gain1" />
		<input type="range" min="0" max="1" step="0.01" data-waxml-target="$gain2" />
		<input type="range" min="0" max="1" step="0.01" data-waxml-target="$gain3" />

		<h3>Speed:</h3>
		<input type="range" min="0" max="1" step="0.01" data-waxml-target="$speed1" data-waxml-xautomation="sine, 0.5"/>
		<input type="range" min="0" max="1" step="0.01" data-waxml-target="$speed2" data-waxml-xautomation="sine, 0.2" />
		<input type="range" min="0" max="1" step="0.01" data-waxml-target="$speed3" data-waxml-xautomation="sine, 0.7" />


		<h3>Pan:</h3>
		<input type="range" min="-10" max="10" step="0.01" value="-5" data-waxml-target="$pan1" />
		<input type="range" min="-10" max="10" step="0.01" value="0" data-waxml-target="$pan2" />
		<input type="range" min="-10" max="10" step="0.01" value="5" data-waxml-target="$pan3" />

		<script src="plugins/WebAudioXML.js" data-source="audio-data/audio.xml"></script>
		<!-- <script src="plugins/imusic_091.js" data-music-structure="music.xml"></script> -->
		<script src="plugins/script.js"></script>
	</body>
</html>
