					.button {
						display: inline-block;
						border-radius: 4px;
						background-color: #f4511e;
						border: none;
						color: #FFFFFF;
						text-align: center;
						font-size: 23px;
						padding: 20px;
						height: 150px;
						width: 200px;
						transition: all 0.5s;
						cursor: pointer;
						
					}
			
					
			
					.button span {
						cursor: pointer;
						display: inline-block;
						position: relative;
						transition: 0.5s;
					}
			
					.button span:after {
						content: '\00bb';
						position: absolute;
						opacity: 0;
						top: 0;
						right: -20px;
						transition: 0.5s;
					}
			
					.button:hover span {
						padding-right: 25px;
					}
			
					.button:hover span:after {
						opacity: 1;
						right: 0;
					}
			
					#buttons{
						text-align: right;
						margin-right: 85px;
			
					}
			
					#doneBtn{

						margin-right: 40px;
